<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://img.icons8.com/external-flaticons-flat-flat-icons/344/external-choice-modern-dating-flaticons-flat-flat-icons-3.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Random Choice Picker</title>
    </head>
    <body>
        <div class="container">
            <h3>
                Enter all of the choices, separated by a comma(',') <br />
                Press Enter when you are done
            </h3>
            <textarea
                name=""
                id="textarea"
                placeholder="Enter choices here..."
            ></textarea>
            <div id="tags">
                <!-- Tags goes here -->
            </div>
        </div>
    </body>
